<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalendarz</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 50px;
    background: #f0f0f0;
  }
  .calendar {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 350px;
  }
  .calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  .calendar-header button {
    background: #0078d7;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
  }
  .calendar-header button:hover {
    background: #005ea2;
  }
  .calendar-days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    margin-bottom: 10px;
    font-weight: bold;
  }
  .calendar-dates {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    gap: 5px;
  }
  .calendar-dates div {
    padding: 10px 0;
    border-radius: 5px;
    cursor: pointer;
  }
  .calendar-dates div:hover {
    background: #e0e0e0;
  }
  .popup {
    position: fixed;
    top: 0;
    left: 0;
    right:0;
    bottom:0;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content:center;
    align-items:center;
  }
  .popup-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    min-width: 250px;
    text-align: center;
  }
  .popup-content button {
    margin-top: 10px;
    padding: 5px 10px;
    border: none;
    background: #0078d7;
    color: white;
    border-radius: 5px;
    cursor: pointer;
  }
  .popup-content button:hover {
    background: #005ea2;
  }
</style>
</head>
<body>

<div class="calendar">
  <div class="calendar-header">
    <button id="prevMonth">&lt;</button>
    <div id="monthYear"></div>
    <button id="nextMonth">&gt;</button>
  </div>
  <div class="calendar-days">
    <div>Pon</div><div>Wt</div><div>Śr</div><div>Czw</div><div>Pt</div><div>Sob</div><div>Nd</div>
  </div>
  <div class="calendar-dates" id="dates"></div>
</div>

<div class="popup" id="popup">
  <div class="popup-content">
    <div id="popupDate"></div>
    <button onclick="closePopup()">Zamknij</button>
  </div>
</div>

<script>
let currentDate = new Date();

function renderCalendar() {
  const datesEl = document.getElementById('dates');
  const monthYearEl = document.getElementById('monthYear');
  datesEl.innerHTML = '';

  const month = currentDate.getMonth();
  const year = currentDate.getFullYear();
  monthYearEl.textContent = currentDate.toLocaleString('pl-PL', { month: 'long', year: 'numeric' });

  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month + 1, 0).getDate();

  // Wstaw puste pola przed pierwszym dniem miesiąca
  let startDay = firstDay === 0 ? 6 : firstDay - 1; // Poniedziałek jako pierwszy dzień
  for(let i = 0; i < startDay; i++) {
    const emptyDiv = document.createElement('div');
    datesEl.appendChild(emptyDiv);
  }

  // Wstaw dni miesiąca
  for(let day = 1; day <= daysInMonth; day++) {
    const dayDiv = document.createElement('div');
    dayDiv.textContent = day;
    dayDiv.onclick = () => openPopup(day, month + 1, year);
    datesEl.appendChild(dayDiv);
  }
}

function prevMonth() {
  currentDate.setMonth(currentDate.getMonth() - 1);
  renderCalendar();
}

function nextMonth() {
  currentDate.setMonth(currentDate.getMonth() + 1);
  renderCalendar();
}

function openPopup(day, month, year) {
  document.getElementById('popupDate').textContent = `Wybrałeś: ${day}.${month}.${year}`;
  document.getElementById('popup').style.display = 'flex';
}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
}

document.getElementById('prevMonth').addEventListener('click', prevMonth);
document.getElementById('nextMonth').addEventListener('click', nextMonth);

renderCalendar();
</script>

</body>
</html>
