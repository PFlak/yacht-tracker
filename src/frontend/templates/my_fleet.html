<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Fleet - Sailboat Fleet Monitoring</title>
<link rel="stylesheet" href="/static/style_fleet.css">
<link rel="icon" type="image/png" href="/static/logo.png">
</head>

<body>

<header class="topbar">
    <h1>SAILBOAT FLEET MONITORING</h1>

    <nav>
        <a href="/" class="btn">Home page</a>
        <a href="/incidents" class="btn">Incidents</a>
        <a href="/" class="btn logout">Log Out</a>
    </nav>
</header>

<!-- Action buttons -->
<div class="fleet-actions">
    <button id="addBoatBtn" class="fleet-btn green">Add sailboat</button>
    <button id="deleteBoatBtn" class="fleet-btn red">Delete sailboat</button>
</div>

<!-- Fleet list -->
<section class="fleet-section">

    <div class="fleet-column">
        <h2>Sailboats</h2>
        <ul class="boat-list" id="boat-list"></ul>
    </div>

</section>

<!-- MODAL Add Boat -->
<div class="modal" id="addBoatModal">
  <div class="modal-content">
    <h3>Add a sailboat</h3>

    <label>Name</label>
    <input type="text" id="boatName">

    <label>Status</label>
    <select id="boatStatus">
      <option value="in_use">In use</option>
      <option value="available">Available</option>
    </select>

    <label>Price / hour (PLN)</label>
    <input type="number" id="boatPrice">

    <div class="modal-buttons">
        <button id="saveBoat" class="green">Add</button>
        <button class="close-modal">Cancel</button>
    </div>
  </div>
</div>

<!-- MODAL Delete Boat -->
<div class="modal" id="deleteBoatModal">
  <div class="modal-content">
    <h3>Delete sailboat</h3>

    <div class="delete-alert">Are you sure you want to delete this boat?</div>

    <label>Select boat</label>
    <select id="deleteBoatSelect"></select>

    <div class="modal-buttons">
        <button id="confirmDelete" class="red">Delete</button>
        <button class="close-modal">Cancel</button>
    </div>
  </div>
</div>

<script src="/static/fleet.js"></script>
</body>
</html>
